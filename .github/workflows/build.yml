name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'

      - name: Setting up bun
        uses: oven-sh/setup-bun@v2

      - name: Installing dependencies
        run: bun install

      - name: Run build
        run: bun run build
